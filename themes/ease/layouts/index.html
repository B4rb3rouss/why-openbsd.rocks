{{ partial "header.html" . }}

  <div class="itemcontent">
    <div id="fact"></div>

    <script>
      let facts = [
        {{ range (where .Pages "Type" "fact" )}}
            {{ .Permalink }},
        {{ end }}
      ];
      factNumber = Math.floor(Math.random() * facts.length);
      putFile("fact", facts[factNumber]);
    </script>
